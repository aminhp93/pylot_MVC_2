<!DOCTYPE html>
<html>
<head>
	<title>Show</title>
</head>
<body>
	<h2>Success! Welcome, {{user['first_name']}}</h2>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flash">
				{% for message in messages %}
				<li>{{message}}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</body>
</html>
