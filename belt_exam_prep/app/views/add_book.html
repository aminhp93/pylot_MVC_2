{% include "_head.html" %}
	<title>Add Book and Review</title>
</head>
<body>
	<h2>Add a New Book Title and a Review:</h2>
	<form class="form-horizontal" action="/insert_book/temp" method="post">
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Book Title:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" placeholder="Book Title" name="title">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Author:</label>
	    <div>Choose from the list: 
	    	<select name="author_list">
	    		<option>Stephen King 1</option>
	    		<option>Stephen King 2</option>
	    		<option>Stephen King 3</option>
	    		<option>Stephen King 4</option>
	    	</select>
	    </div>	
	    <div>
	    	<label  class="col-sm-2 control-label">Add a new author:</label>
	    	<div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="author name" name="new_author">
		    </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Review:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Review" name="review">
	    </div>
	  </div>
	  <div class="form-group">
	    <div>
	    	<label  class="col-sm-2 control-label">Add a new author:</label>
	    	<select name="rating">
	    		<option>1</option>
	    		<option>2</option>
	    		<option>3</option>
	    		<option>4</option>
	    	</select>
	    	star.
	    </div>	
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Add Book and Review</button>
	    </div>
	  </div>
	</form>
</body>
</html>
