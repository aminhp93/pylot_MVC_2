	{% include "_head.html" %}
    <title>Login</title>
    <style type="text/css">
    	/*form{
    		display: inline-block;
    		width: 400px;
    		vertical-align: top;
    		margin: 0 30px;
    	}*/
    	h1{
    		margin: 0 30px;
    	}
    </style>
</head>
<body>
	<h1>Welcome</h1>
    <form class="form-horizontal" action="/add_user" method="post">
    <h3>Register</h3>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Name" name="name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Alias</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Alias" name="alias">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Email" name="email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" placeholder="Password" name="password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Password CF</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" placeholder="Password CF" name="password_confirmation">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Register</button>
	    </div>
	  </div>
	</form>

	<!-- end form 1 -->
	<form class="form-horizontal" action="/login" method="post">
	<h3>Login</h3>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" placeholder="Email" name="email_login">
	    </div>
	  </div>
	  {% with errors = get_flashed_messages(category_filter=["login"]) %}
		{% if errors %}
		<div class="alert-message block-message error">
		  <a class="close" href="#">Ã—</a>
		  <ul>
		    {%- for msg in errors %}
		    <li>{{ msg }}</li>
		    {% endfor -%}
		  </ul>
		</div>
		{% endif %}
		{% endwith %}
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" placeholder="Password" name="password_login">
	    </div>
	  </div>
	   <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	</form>
	<!-- end form 2 -->

</body>
</html>
