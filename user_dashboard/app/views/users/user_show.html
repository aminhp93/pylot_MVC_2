{% include "/users/_head.html" %}
	<title>User Show</title>
</head>
<body>
	{% include "/users/_user_show.html" %}
  	<h2>All Users</h2>
	<table class="table table-hover">
		<tr>
			<th>ID:</th>
			<th>Name^</th>
			<th>email</th>
			<th>created_at</th>
			<th>user_level</th>
		</tr>
		{% for i in users %}
		<tr>
			<td>{{ i['id'] }}</td>
			<td><a href="/users/show/{{ i['id'] }}">{{ i['first_name'] }} {{ i['last_name'] }}</a></td>
      		<td>{{ i['email'] }}</td>
			<td>{{ i['created_at'] }}</td>
			<td>{{ i['level'] }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
