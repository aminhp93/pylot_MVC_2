<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>User Edit</title>
	<style type="text/css">
		.form-1{
			width: 500px;
			display: inline-block;
			margin-right: 200px;
		}
		.form-2{
			width: 500px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>
		<a class="btn btn-default" href="#" role="button">Test App</a>
		<a class="btn btn-default" href="#" role="button">Home</a>
		<a class="btn btn-default" href="/users/edit" role="button">Profile</a>
		<a class="btn btn-default" href="#" role="button">Sign in</a>
	</div>

  	<h2>Edit Profile</h2>
  	<form class="form-1" action="/admin/update1/{{ user['id'] }}" method="post">
	  <div class="form-group">
	    <label >Email address</label>
	    <input type="email" class="form-control" placeholder="Email" name="email" value="{{ user['email'] }}">
	  </div>
	  <div class="form-group">
	    <label >First Name</label>
	    <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{ user['first_name'] }}">
	  </div>
	   <div class="form-group">
	    <label >Last Name</label>
	    <input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{ user['last_name'] }}">
	  </div>
	  <div class="form-group">
	    <label>User Level</label>
	    <select class="form-control" name="level">
		  <option>Normal</option>
		  <option>Admin</option>
		</select>
	  </div>
	  <button type="submit" class="btn btn-success">Save</button>
	</form>
	<!-- end form 1 -->

	<form class="form-2" action="/admin/update2/{{ user['id'] }}" method="post">
	  <div class="form-group">
	    <label >Password</label>
	    <input type="password" class="form-control" placeholder="Password" name="password">
	  </div>
	  <div class="form-group">
	    <label >Password Confirmation</label>
	    <input type="password" class="form-control" placeholder="Password Confirmation" name="password_confirmation">
	  </div>
	  <button type="submit" class="btn btn-success">Update Password</button>
	</form>
	<!-- end form 2 -->

	<form action="/admin/update3/{{ user['id'] }}" method="post">
	  <div class="form-group">
	    <label >Edit Description</label>
	    <input type="text" class="form-control" name="description">
	  </div>
	  <button type="submit" class="btn btn-success">Save</button>
	</form>
</body>
</html>
