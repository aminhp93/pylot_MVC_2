{% include "/users/_head.html" %}
	<title>User Edit</title>
</head>
<body>
	{% if user['level'] == 'normal' %}
    	{% include '/users/_user_show.html' %}
    {% elif user['level'] == 'admin' %}
    	{% include '/users/_admin_show.html' %}
    {% endif %}

  	<div class="row">
		<div class="col-xs-2 col-md-2"></div>
		<h2 class="col-xs-6 col-md-4">Edit Profile</h2>
	</div>

  	<form class="form-1" action="/users/update1" method="post">
  		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">Email address</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" placeholder="Email" name="email" value="{{ user['email'] }}">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">First Name</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" placeholder="First Name" name="first_name" value="{{ user['first_name'] }}">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">Last Name</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" placeholder="Last Name" name="last_name" value="{{ user['last_name'] }}">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-10">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>

	<!-- end form 1 -->

	<form class="form-2" action="/users/update2" method="post">
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">Password</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" placeholder="Password" name="password" value="{{ user['password'] }}">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">Password Confirmation</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" placeholder="Password Confirmation" name="password_confirmation" value="{{ user['password_confirmation'] }}">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-10">
				<button type="submit" class="btn btn-primary">Update Password</button>
			</div>
		</div>
	</form>
	<!-- end form 2 -->

	<form action="/users/update3" method="post">
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<label class="col-xs-6 col-md-10">Edit Description</label>
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-6">
				<input type="email" class="form-control" name="description">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-2"></div>
			<div class="col-xs-6 col-md-10">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
</body>
</html>
