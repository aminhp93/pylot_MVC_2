<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Admin Show</title>
  <style type="text/css">
    form{
      display: inline-block;
    }
    h2{
      display: inline-block;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      $("input").click(function(){
        alert('Are you sure to delete?');
      })
    })
  </script>
</head>
<body>
  <div>
    <a class="btn btn-default" href="/users/show/{{ session['id'] }}" role="button">Test App</a>
    <a class="btn btn-default" href="/dashboard/admin" role="button">Home</a>
    <a class="btn btn-default" href="/users/edit" role="button">Profile</a>
    <a class="btn btn-default" href="/logout" role="button">Logout</a>
  </div>
  <h2>Manage Users</h2>
  <a class="btn btn-success" href="/users/new" role="button">Add a new user</a>
  <table class="table table-hover">
    <tr>
      <th>ID:</th>
      <th>Name^</th>
      <th>email</th>
      <th>created_at</th>
      <th>user_level</th>
      <th>Action</th>
    </tr>
    {% for i in users %}
    <tr>
      <td>{{ i['id'] }}</td>
      <td>{{ i['first_name'] }} {{ i['last_name'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['created_at'] }}</td>
      <td>{{ i['level'] }}</td>
      <td>
        <a href="/users/edit/{{ i['id'] }}"><button>Edit</button></a>
        <form action="/users/delete/{{ i['id'] }}" method="POST">
          <input type="submit" value="remove" id="remove">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>


</body>
</html>
