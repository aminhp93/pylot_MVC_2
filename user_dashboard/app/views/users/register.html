<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Register</title>

</head>
<body>
	<div>
  		<a class="btn btn-default" href="#" role="button">Test App</a>
  		<a class="btn btn-default" href="#" role="button">Home</a>
  		<a class="btn btn-default" href="#" role="button">Sign in</a>
  	</div>
  	<h2>Register</h2>
	<form action="/users/add" method="POST">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">First Name</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name" name="first_name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Last Name</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name" name="last_name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Password</label>
	    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password Confirmation</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirmation" name="password_confirmation">
	  </div>
	  <button type="submit" class="btn btn-success">Register</button>
	</form>

	<a href="/signin">Already have an account? Login</a>

</body>
</html>
